    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Boxes</title>
    <style>
        body {
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: row;
        }

        .box {
            width: 50%;
            height: 200px; 
            margin: 0 10px;
            border: 1px solid #000000;
            padding: 20px;
            box-sizing: border-box;
        }

        .head {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="head"><h3>Poadcast Rqeader</h3></div>
    <br>
    <div class="container">
        <div class="box">
            <label for="audioInput"></label>
            <input type="file" id="audioInput" name="audioInput" accept="audio/*">
        </div>

        <div class="box">
            <!-- Box 2: Another Content -->
            <var>output</var>
        </div>
    </div>

</body>
